<div class="bg-white rounded-lg shadow p-4">
  <h2 class="text-2xl font-bold mb-4">Leads Management</h2>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white">
      <thead>
        <tr class="bg-gray-100">
          <th class="py-2 px-4 text-left">ID</th>
          <th class="py-2 px-4 text-left">Name</th>
          <th class="py-2 px-4 text-left">Email</th>
          <th class="py-2 px-4 text-left">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let lead of leads"
          class="border-t cursor-pointer"
          (click)="navigateToLeadsDetails(lead.id)"
        >
          <td class="py-2 px-4">{{ lead.id }}</td>
          <td class="py-2 px-4">{{ lead.name }}</td>
          <td class="py-2 px-4">{{ lead.email }}</td>
          <td class="py-2 px-4">
            <span
              class="px-2 py-1 rounded-full text-sm"
              [ngClass]="{
                'bg-green-100 text-green-800': lead.status === 'Qualified',
                'bg-yellow-100 text-yellow-800': lead.status === 'Contacted',
                'bg-blue-100 text-blue-800': lead.status === 'New'
              }"
            >
              {{ lead.status }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
