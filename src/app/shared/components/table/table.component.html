<div class="bg-white rounded-lg shadow">
  <!-- Table Header -->
  <div *ngIf="showHeader" class="px-6 py-4 border-b border-slate-200">
    <h2 class="text-lg font-semibold text-slate-800">{{ title }}</h2>
  </div>

  <!-- Table Content -->
  <div class="overflow-x-auto">
    <table class="w-full">
      <!-- Table Headers -->
      <thead class="bg-slate-50">
        <tr>
          <th
            *ngFor="let column of columns"
            class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider"
          >
            {{ column.label }}
          </th>
        </tr>
      </thead>

      <!-- Table Body -->
      <tbody class="divide-y divide-slate-200">
        <tr
          *ngFor="let row of paginatedData"
          (click)="onRowClick(row)"
          class="hover:bg-slate-50 cursor-pointer"
        >
          <td
            *ngFor="let column of columns"
            class="px-6 py-4 whitespace-nowrap text-sm text-slate-900"
          >
            <!-- Text Type -->
            <ng-container *ngIf="column.type === 'text'">
              {{ row[column.key] }}
            </ng-container>

            <!-- Image Type -->
            <ng-container *ngIf="column.type === 'image'">
              <div class="flex items-center">
                <img
                  [src]="row[column.key]"
                  [alt]="row.name"
                  class="h-8 w-8 rounded-full mr-3"
                />
                <span>{{ row.name }}</span>
              </div>
            </ng-container>

            <!-- Badge Type -->
            <ng-container *ngIf="column.type === 'badge'">
              <span
                *ngIf="column.badgeConfig"
                [ngClass]="[
                  column.badgeConfig[row[column.key]]?.bg || 'bg-slate-100',
                  column.badgeConfig[row[column.key]]?.text || 'text-slate-800',
                  'px-2 py-1 text-xs font-medium rounded-full'
                ]"
              >
                {{ row[column.key] }}
              </span>
            </ng-container>

            <!-- Number Type -->
            <ng-container *ngIf="column.type === 'number'">
              {{ row[column.key] | number }}
            </ng-container>

            <!-- Currency Type -->
            <ng-container *ngIf="column.type === 'currency'">
              {{ row[column.key] | currency }}
            </ng-container>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="px-6 py-4 border-t border-slate-200">
    <div class="flex items-center justify-between">
      <div class="text-sm text-slate-500">
        Showing {{ (currentPage - 1) * pageSize + 1 }} to
        {{ Math.min(currentPage * pageSize, data.length) }} of
        {{ data.length }} entries
      </div>
      <div class="flex items-center space-x-2">
        <!-- Previous Button -->
        <button
          (click)="onPageChange(currentPage - 1)"
          [disabled]="currentPage === 1"
          class="px-3 py-1 rounded-md text-sm font-medium"
          [ngClass]="
            currentPage === 1
              ? 'text-slate-400 cursor-not-allowed'
              : 'text-slate-700 hover:bg-slate-100'
          "
        >
          Previous
        </button>

        <!-- Page Numbers -->
        <div class="flex items-center space-x-1">
          <ng-container *ngFor="let page of getPageNumbers()">
            <button
              *ngIf="page !== -1"
              (click)="onPageChange(page)"
              class="px-3 py-1 rounded-md text-sm font-medium"
              [ngClass]="
                page === currentPage
                  ? 'bg-slate-800 text-white'
                  : 'text-slate-700 hover:bg-slate-100'
              "
            >
              {{ page }}
            </button>
            <span *ngIf="page === -1" class="px-2 text-slate-500"> ... </span>
          </ng-container>
        </div>

        <!-- Next Button -->
        <button
          (click)="onPageChange(currentPage + 1)"
          [disabled]="currentPage === totalPages"
          class="px-3 py-1 rounded-md text-sm font-medium"
          [ngClass]="
            currentPage === totalPages
              ? 'text-slate-400 cursor-not-allowed'
              : 'text-slate-700 hover:bg-slate-100'
          "
        >
          Next
        </button>
      </div>
    </div>
  </div>
</div>
